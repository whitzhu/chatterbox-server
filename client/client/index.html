<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <!-- <script src="env/config.js"></script> -->
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

        <select class="roomSelect">
          <option>all</option>
          <option>Lobby</option>
        </select>

        <input type="text" class="roomName" name="roomName">
        <input type="button" class="newRoom" name="newRoom" value="+">
        <input type="button" class="addTab" name="addTab" value="addTab">

      <div id="send">
        <!-- <form class="submit"> -->
          message: <br>
          <input type="text" class="message"> <br>
          <input type="submit" class="submit" value="submit"> <br>

        <!-- </form> -->
      </div>
    </div>

    <section>
      <aside class="tabs" >
        <div value="all" name="all">ALL</div>
      </aside>
      <div id="chats">
          <!-- want our tabs in here -->
      </div>

    </section>

  </body>
  <script src="scripts/app.js"></script>


</html>
